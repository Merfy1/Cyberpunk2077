<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Cyberpunk</title>
</head>
<body>
    <div class="header">
        <div class="header-wrapper">
            <img src="img/Cyberpunk_2077_logo.png" alt="Cyberpunk_2077_logo" class="header-logo">
            <nav class="header-social">
                <ul class="header-social-list">
                    <li class="social">
                        <img src="img/youtube_logo.svg" alt="youtube">
                    </li>
                    <li class="social">
                        <img src="img/vk_logo.svg" alt="vk">
                    </li>
                    <li class="social">
                        <img src="img/facebook-rect_logo.svg" alt="facebook">
                    </li>
                    <li class="social">
                        <img src="img/twitter-square_logo.svg" alt="twitter">
                    </li>
                    <li class="social">
                        <img src="img/twitch_logo.svg" alt="twitch">
                    </li>
                    <li class="social-last">
                        <img src="img/instagram-square_logo.svg" alt="instagram">
                    </li>
                </ul>
            </nav>

        </div>
        <div class="header-more">
            <div class="header-more-wrapper">
                <span class="header-more__title">Доступно на всех платформах</span>
                <button class="header-more__button">Узнать больше</button>
            </div>
        </div>
    </div>
</body>
</html>
